<!DOCTYPE html>
<html>
<head>
    <title>AdAPT HITL Dashboard</title>
</head>
<body>
    <h1>Pending HITL Tasks</h1>
    <ul>
    {% for task in tasks %}
        <li>
            <a href="/task/{{ task.pipeline_job_id }}/{{ task.task_name }}">
                {{ task.pipeline_job_id }} - {{ task.task_name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
